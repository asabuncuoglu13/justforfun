<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.5.0/aframe/build/aframe-ar.js"> </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	  <a-marker preset="hiro">
         <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.2" position='0 0.5 0' segments-height="53">
         <a-animation attribute="scale"
              dur="1000"
              from= "1 1 1"
              to="2 2 2"
              direction='alternate-reverse'
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
         </a-sphere>
  	  </a-marker>
  	  <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
