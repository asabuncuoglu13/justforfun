<!doctype HTML>
<html>
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/wacraven/AR-Test/master/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>
    <a-assets>
      <a-asset-item id="fighterObj" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.obj"></a-asset-item>
      <a-asset-item id="fighterMtl" src="https://raw.githubusercontent.com/wacraven/AR-Test/master/TIEFighter/TIE-fighter.mtl"></a-asset-item>
      </a-assets>
    <!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/wacraven/AR-Test/master/white-marker.patt"> -->
    <a-anchor hit-testing-enabled='true'>
      <a-entity obj-model="obj: #fighterObj; mtl: #fighterMtl" position='-1.5 0.5 2.75' scale="0.01 0.01 0.01">
      </a-entity>
    </a-anchor>
    <a-camera-static/>
    <!-- </a-marker> -->
  </a-scene>
</body>

</html>
